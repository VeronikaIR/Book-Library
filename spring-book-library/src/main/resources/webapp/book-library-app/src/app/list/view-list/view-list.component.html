<div class="container">
  <div align='center'>
    <h1>ðŸ“ƒ Lists</h1>
  </div>

  <br/>

  <div align='center'>
    <h2>{{list.name}}</h2>
  </div>

  <br/>

  <div class="row" align="cebter">
    <div class="col-6 offset-3">
      <label>Search: </label>
      <input type="text" [(ngModel)]="bookFilter" (keyup)="filterBooks(bookFilter)">
    </div>
  </div>
  <br/>

  <div class="list-group">
    <div *ngFor="let book of filteredBooks" class="row book-row">
      <div class="col-6 offset-3">
        <a (click)="viewBook(book)" class="list-group-item list-group-item-action flex-column align-items-start active">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{book.title}}</h5>
            <small>{{book.genre}}</small>
          </div>
          <p class="mb-1">{{book.author}}</p>
          <small>{{book.isbn}}</small>
        </a>
        <br/>
      </div>
    </div>
  </div>
</div>
