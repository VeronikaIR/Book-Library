<div>
  <div align="center">
    <h2>Book details</h2>
    <img src="{{book.coverUrl}}" width="200" height="320">
  </div>
  <br/>
  <div class="row">
    <div class="col-md-4 offset-3 user-container">
      <form [formGroup]="editForm" align="left">
        <br/>
        <div>
          <button (click)="editBook(book)" class="btn btn-warning">✎ Edit</button>
        </div>
        <br/>

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" formControlName="title" placeholder="Title" name="title" class="form-control"
                 id="title" readonly>
        </div>
        <br/>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" formControlName="genre" placeholder="Genre" name="genre" class="form-control"
                 id="genre" readonly>
        </div>
        <br/>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="author" formControlName="author" placeholder="Author" name="author" class="form-control"
                 id="author" readonly>
        </div>
        <br/>

        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="isbn" formControlName="isbn" placeholder="ISBN" name="isbn" class="form-control"
                 id="isbn" readonly>
        </div>
        <br/>

        <div class="form-group">
          <label for="isbn">Cover URL:</label>
          <input type="isbn" formControlName="coverUrl" placeholder="Cover URL" name="coverUrl" class="form-control"
                 id="coverUrl" readonly>
        </div>

        <br/>
        <br/>
        <br/>

      </form>
    </div>
    <div class="col-md-2">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your notes</span>
        <span>{{book.notes.length}}</span>
      </h4>
      <ul class="list-group mb-3">
        <li *ngFor="let note of book.notes" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Note #{{book.notes.indexOf(note) + 1}}</h6>
            <small class="text-muted">{{note.content}}</small>
          </div>
          <span class="text-muted">
            <button type="submit" class="btn btn-danger note" (click)="deleteNote(note.id)">❌</button>
          </span>
        </li>
      </ul>

      <form class="card p-2">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Note..." name="note" [(ngModel)]="newNote.content">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary" (click)="addBookNote()">Add Note</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
